// client config

//rates 
cl_updaterate "128"
cl_interp_ratio "1"
cl_interp "0.015625"

//bind to open up console
bind "`" "toggleconsole"

cl_showfps "1"

//jump throw bind
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "-boing" "-jump"
bind "c" "+boing; +ding; -boing"

//run throw bind
alias "+fthrow" "+forward;+jump"
alias "+noattack" "-attack"
alias "+endfthrow" "-jump"
alias "+endfthrowwalk" "-forward;-back"
bind "n" "+fthrow;+noattack;+endfthrow;+endfthrowwalk"

//cl_interp 0.03125 for less stable internet connections

echo “#####”
